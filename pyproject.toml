[tool.poetry]
name = "aoc"
version = "0.1.0"
description = "Advent of Code Solutions"
authors = ["Alberto Murillo"]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
black = "^24.1.1"
isort = "^5.13.2"
flake8 = "^7.0.0"
pylint = "^3.0.3"
pyright = "^1.1.349"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
py_version = 3

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--import-mode importlib"
